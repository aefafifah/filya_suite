<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Pengaduan</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Gambar blur sesuai dengan tinggi konten halaman */
        .blur-bg {
            background-image: url('path_to_your_house_image.jpg'); /* Ganti dengan URL gambar rumah */
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Gambar menutupi seluruh viewport */
            z-index: -1;
        }

        /* Form overlay di atas gambar blur */
        .form-overlay {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            width: 90%; /* Lebar form */
            max-width: 600px; /* Maksimal lebar form */
            margin: 50px auto; /* Jarak atas dan bawah */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .form-control {
            margin-bottom: 15px;
        }

        /* Navbar fixed-top */
        nav {
            background-color: navy; /* Ubah warna navbar menjadi navy */
            z-index: 1;
        }

        nav .nav-link {
            color: white; /* Mengubah warna teks link menjadi putih */
            margin-right: 20px; /* Jarak antar link */
        }

        /* Container untuk menempatkan form di atas gambar blur */
        .container-form {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 80px; /* Jarak untuk navbar */
            min-height: calc(100vh - 100px); /* Pastikan ada ruang untuk background gambar blur */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="path_to_your_logo_image.png" alt="Logo Rumah" width="30" height="30">
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto"></ul>
                <div class="d-flex">
                    <span class="nav-link" style="cursor: pointer;" onclick="window.location.href='kinerja.html'">Kinerja</span>
                    <span class="nav-link" style="cursor: pointer;" onclick="window.location.href='tempat.html'">Tempat</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Blurred background -->
    <div class="blur-bg"></div>

    <!-- Form section overlay -->
    <div class="container-form">
        <div class="form-overlay">
            <form>
                <!-- Nama Pengadu -->
                <div class="mb-3">
                    <label for="namaPengadu" class="form-label">Nama Pengadu</label>
                    <input type="text" class="form-control" id="namaPengadu" placeholder="Masukkan Nama">
                </div>

                <!-- No Telepon Pengadu -->
                <div class="mb-3">
                    <label for="noTeleponPengadu" class="form-label">No Telepon Pengadu</label>
                    <input type="text" class="form-control" id="noTeleponPengadu" placeholder="Masukkan No Telepon">
                </div>

                <!-- Tanggal Menginap -->
                <div class="mb-3">
                    <label for="tanggalMenginap" class="form-label">Tanggal Menginap</label>
                    <input type="date" class="form-control" id="tanggalMenginap">
                </div>

                <!-- Tanggal Melaporkan -->
                <div class="mb-3">
                    <label for="tanggalMelaporkan" class="form-label">Tanggal Melaporkan</label>
                    <input type="date" class="form-control" id="tanggalMelaporkan">
                </div>

                <!-- Tempat Kerusakan -->
                <div class="mb-3">
                    <label for="tempatKerusakan" class="form-label">Tempat Kerusakan</label>
                    <input type="text" class="form-control" id="tempatKerusakan" placeholder="Lokasi Kerusakan">
                </div>

                <!-- Jenis Masalah -->
                <div class="mb-3">
                    <label for="jenisMasalah" class="form-label">Jenis Masalah</label>
                    <select class="form-select" id="jenisMasalah">
                        <option selected disabled>Pilih Jenis Masalah</option>
                        <option value="Wifi">Wifi</option>
                        <option value="Air Conditioner">Air Conditioner</option>
                        <option value="Water Heater">Water Heater</option>
                        <option value="Wastafel">Wastafel</option>
                        <option value="Bed">Bed</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>

                <!-- Deskripsi Masalah -->
                <div class="mb-3">
                    <label for="deskripsiMasalah" class="form-label">Deskripsi Masalah</label>
                    <textarea class="form-control" id="deskripsiMasalah" rows="3" placeholder="Deskripsikan masalah yang terjadi"></textarea>
                </div>

                <!-- Pilih Kategori -->
                <div class="mb-3">
                    <label for="pilihKategori" class="form-label">Pilih Kategori</label>
                    <select class="form-select" id="pilihKategori">
                        <option selected disabled>Pilih Kategori</option>
                        <option value="Fasilitas yang dijanjikan tidak tersedia">Fasilitas yang dijanjikan tidak tersedia</option>
                        <option value="Fasilitas tidak berfungsi">Fasilitas tidak berfungsi</option>
                        <option value="Kualitas fasilitas buruk">Kualitas fasilitas buruk</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>

                <!-- Tombol Kirim -->
                <button type="submit" class="btn btn-primary w-100">Kirim Form</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
